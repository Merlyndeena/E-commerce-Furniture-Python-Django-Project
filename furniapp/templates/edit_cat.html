<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post" action="{% url 'update_cat' ct_id=cate.id %}" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="col-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Edit Category</h4>

                    <form class="forms-sample">
                      <div class="form-group">
                        <label for="exampleInputName1"> Category Name</label>
                        <input type="text" class="form-control" id="exampleInputName1" placeholder="Name" name="cname" value="{{cate.C_Name}}">
                      </div>

                      <div class="form-group">
                        <label>File up</label>
                          <img src="{{cate.C_Image.url}}" width="100px" height="100px">
                        <input type="file" name="cimg">
<!--                        <div class="input-group col-xs-12">-->
<!--                          <input type="text" class="form-control file-upload-info" disabled="" placeholder="Upload Image">-->
<!--                          <span class="input-group-append">-->
<!--                            <button class="file-upload-browse btn btn-primary" type="button">Upload</button>-->
<!--                          </span>-->
<!--                        </div>-->
                      </div>

                      <div class="form-group">
                        <label for="exampleTextarea1">Category Description</label>
                        <textarea class="form-control" id="exampleTextarea1" rows="4" name="cdesc">{{cate.C_Desc}}</textarea>
                      </div>
                      <button type="submit" class="btn btn-primary mr-2">Update</button>
                      <button class="btn btn-light">Cancel</button>
                    </form>
                  </div>
                </div>
              </div>
</form>
</body>
</html>
{% endblock %}
