<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post" action="{% url 'save_cat' %}" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="col-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Add New Category</h4>

                    <form class="forms-sample">
                      <div class="form-group">
                        <label for="exampleInputName1"> Category Name</label>
                        <input type="text" class="form-control" id="exampleInputName1" placeholder="Name" name="cname">
                      </div>

                      <div class="form-group">
                        <label>File up</label>
                        <input type="file" name="cimg">
<!--                        <div class="input-group col-xs-12">-->
<!--                          <input type="text" class="form-control file-upload-info" disabled="" placeholder="Upload Image">-->
<!--                          <span class="input-group-append">-->
<!--                            <button class="file-upload-browse btn btn-primary" type="button">Upload</button>-->
<!--                          </span>-->
<!--                        </div>-->
                      </div>

                      <div class="form-group">
                        <label for="exampleTextarea1">Category Description</label>
                        <textarea class="form-control" id="exampleTextarea1" rows="4" name="cdesc"></textarea>
                      </div>
                      <button type="submit" class="btn btn-primary mr-2">Submit</button>
                      <button class="btn btn-light">Cancel</button>
                    </form>
                  </div>
                </div>
              </div>
</form>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
{% if messages %}
    {% for i in messages %}
        {% if i.tags == 'success' %}
            <script>
                swal('{{i}}','','success');
            </script>
        {% elif i.tags == 'error' %}
            <script>
                swal('{{i}}','','error');
            </script>
         {% elif i.tags == 'warning' %}
            <script>
                swal('{{i}}','','warning');
            </script>
         {% else %}
            <script>
                swal('{{i}}','','info');
            </script>

         {% endif %}
    {% endfor %}
{% endif %}
</body>
</html>
{% endblock %}
