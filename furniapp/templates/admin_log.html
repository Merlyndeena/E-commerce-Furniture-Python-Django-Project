  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
{% if messages %}
    {% for i in messages %}
        {% if i.tags == 'success' %}
            <script>
                swal('{{i}}','','success');
            </script>
        {% elif i.tags == 'error' %}
            <script>
                swal('{{i}}','','error');
            </script>
        {% elif i.tags == 'warning' %}
            <script>
                swal('{{i}}','','warning');
            </script>
        {% else %}
            <script>
                swal('{{i}}','','info');
            </script>

         {% endif %}
    {% endfor %}
{% endif %}
 <script>
        function myfunt(){
            let un=document.Myform.user.value;
            let pa=document.Myform.pass.value;
            if (un=="" | un==null){
                alert("Username cannot be null or blank");
            }
            else if (pa.length<6){
                alert("Password should be atleast 6 characters");
            }

        }
    </script>
