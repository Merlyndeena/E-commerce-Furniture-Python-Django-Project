<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="col-12 grid-margin stretch-card table-responsive">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Contact Details of Users </h4>

                    </p>
                    <table class="table table-responsive">
                      <thead>
                        <tr>
                          <th>First Name</th>
                          <th>Last Name</th>
                          <th>Email</th>
                          <th>Message</th>
                          <th>Actions</th>
                        </tr>
                      </thead>
                      <tbody>
                      {% for i in con %}
                        <tr>
                          <td>{{i.f_name}}</td>
                          <td>{{i.l_name}}</td>
                          <td>{{i.email}}</td>
                          <td>{{i.msg}}</td>
                          <td><a href="{% url 'delete_contact' p_id=i.id %}"><button class="btn btn-primary btn-sm">Delete</button></a></td>


                        </tr>
                      {% endfor %}

                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
</body>
</html>
{% endblock %}
